<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <script src="https://cdn.tailwindcss.com"></script>
  <!-- <script src="./tailwind3.js"></script> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>SIRCLE</title>
</head>
<body class="bg-gray-200  font-[Poppins]">
    <nav class="p-9 bg-white shadow flex">
        <form action="">
            <input type="text" name="search" placeholder="Search People, etc." autocomplete="off" aria-label="Search People, etc."
                class="search-bar w-6/12">
        </form>
        <img src="../public/photos/user_img.png" alt="" class="ml-[450px]">
        <p class="pl-5 pt-2 font-semibold text-base">Gunakaro Kenneth</p>
    </nav>


    <span class="sidebar-span" onclick="Openbar()">
      <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
    </span>
    <div class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] duration-1000
      p-2 w-[300px] overflow-y-auto text-center bg-white shadow h-screen">
      <div class="text-gray-100 text-xl">
        <div class="p-2.5 mt-1 flex items-center rounded-md ">
          <h1 class="text-3xl ml-16 text-blue-800 font-extrabold">SIRCLE</h1>
          <i class="bi bi-x ml-20 text-black cursor-pointer lg:hidden" onclick="Openbar()"></i>
        </div>
        
        <div>
          <div class="p-2.5 mt-3 flex items-center">
            <h1 class="text-black text-[16px] ml-3">Menu</h1>
          </div>
  
          <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer text-gray-500 hover:text-white hover:bg-blue-800">
                <i class="bi bi-globe"></i>
                <span class="text-[15px] ml-4 font-semibold">Beranda Global</span>
          </div>
          <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer text-gray-500 hover:text-white hover:bg-blue-800">
                <i class="bi bi-people"></i>
                <span class="text-[15px] ml-4 font-semibold">Beranda Prodi</span>
          </div>
          <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer text-gray-500 hover:text-white hover:bg-blue-800">
                <i class="bi bi-person"></i>
                <span class="text-[15px] ml-4 font-semibold">Beranda Teman</span>
          </div>
          <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer text-gray-500 hover:text-white  hover:bg-blue-800">
                <i class="bi bi-bell"></i>
                <span class="text-[15px] ml-4 font-semibold">Notifikasi</span>
          </div>
          <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer text-gray-500 hover:text-white hover:bg-blue-800">
                <i class="bi bi-calendar-event"></i>
                <span class="text-[15px] ml-4 font-semibold">Event</span>
          </div>

          <hr class="my-4 text-gray-600">

          <div class="p-2.5 mt-3 flex items-center">
            <h1 class="text-black text-[16px] ml-3">Settings</h1>
          </div>

          <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer text-gray-500 hover:text-white hover:bg-blue-800">
                <i class="bi bi-person-circle"></i>
                <span class="text-[15px] ml-4 font-semibold">Profile</span>
          </div>
          <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer text-gray-500 hover:text-white hover:bg-blue-800">
                <i class="bi bi-sliders"></i>
                <span class="text-[15px] ml-4 font-semibold">Settings</span>
          </div>
          <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer text-gray-500 hover:text-white hover:bg-red-500">
                <i class="bi bi-box-arrow-right"></i>
                <span class="text-[15px] ml-4 font-semibold">Log Out</span>
          </div>
          <div class="p-2.5 mt-3 flex items-center">
            <i class="bi bi-c-circle text-black"></i>
            <h1 class="text-black text-[10px] ml-3">JA & GK 2023. All Rights Reserved.</h1>
          </div>
        </div>
      </div>
    </div>
  
    <script>
    //   function dropDown() {
    //     document.querySelector('#submenu').classList.toggle('hidden')
    //     document.querySelector('#arrow').classList.toggle('rotate-0')
    //   }
    //   dropDown()
  
      function Openbar() {
        document.querySelector('.sidebar').classList.toggle('left-[-300px]')
      }
    </script>
</body>
</html>
